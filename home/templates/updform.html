{% extends "base.html" %} {% block start %}

<h1>Welcome to the Form Page!</h1>
<p>This is the content of your Form page.</p>

<form method="post">
  {% csrf_token %}

  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    value="{{person.name}}"
    required
  /><br /><br />

  <label for="age">Age:</label>
  <input
    type="number"
    id="age"
    name="age"
    value="{{person.age}}"
    required
  /><br /><br />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    value="{{person.email}}"
    required
  /><br /><br />

  {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>

{% endblock start %}
